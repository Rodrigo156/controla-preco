<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template-relatorio.xhtml">

	<f:metadata>
		<f:event
			listener="#{controladorRelatorio.initGraficoOhlcHistoricoPrecoAcoes()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="body">
		<h:form>

			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:outputLabel for="german" value="German:" />
			<p:calendar id="german" value="#{calendarView.date5}" locale="pt_BR"
				navigator="true" pattern="dd/MM/yyyy" />


			<p:chart type="bar" style="width: 800px; "
				model="#{controladorRelatorio.graficoDeBarrasGastosMensais}" />


		</h:form>

	</ui:define>

</ui:composition>
</html>
