<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template-relatorio.xhtml">

	<f:metadata>
		<f:event
			listener="#{controladorRelatorio.initGraficoGaugeReceitasDespesas()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="body">
		<h:form>

			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panelGrid columns="1" style="width: 100%;">
				<p:panelGrid columns="3">
					<p:outputLabel value="Data (yyyy-MM)" />
					<p:inputText value="#{controladorRelatorio.mesAnoReferencia}"
						label="Ano-Mês" required="true"
						requiredMessage="Preencha em formato mm/aaaa" />
					<p:commandButton value="Atualizar"
						actionListener="#{controladorRelatorio.initGraficoGaugeReceitasDespesas()}"
						update="pnlGrafico, messages" />
				</p:panelGrid>

				<p:panelGrid columns="1" id="pnlGrafico">
					<p:chart type="metergauge" style="width: 800px;"
						id="graficoReceitasDepesasGauge"
						model="#{controladorRelatorio.graficoGaugeReceitasDepesas}" />

				</p:panelGrid>

			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
